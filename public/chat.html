<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { color: white; height: 100vh; overflow: hidden; background: #000; transition: background 0.5s; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body.river { background: linear-gradient(-45deg, #001f3f, #0074D9, #001f3f); background-size: 300% 300%; animation: gradient 10s ease infinite; }
        body.custom-bg { background-size: cover !important; background-position: center !important; }
    </style>
</head>
<body class="flex items-center justify-center md:p-6">

    <div id="call-screen" class="hidden fixed inset-0 z-[600] bg-black/90 backdrop-blur-xl flex flex-col items-center justify-center text-center">
        <img id="call-pfp" class="w-32 h-32 rounded-full border-4 border-white/20 mb-6 object-cover shadow-2xl">
        <h3 id="call-user" class="text-3xl font-black mb-2">User</h3>
        <p id="call-status" class="opacity-50 text-sm uppercase mb-20">Ringing...</p>
        <div class="flex gap-10">
            <button onclick="rejectCall()" class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center text-2xl">‚úï</button>
            <button id="accept-btn" onclick="acceptCall()" class="hidden w-20 h-20 bg-green-500 rounded-full flex items-center justify-center text-2xl">üìû</button>
        </div>
    </div>
    <audio id="ring" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>
    <audio id="dial" src="https://assets.mixkit.co/active_storage/sfx/1358/1358-preview.mp3" loop></audio>

    <div class="glass w-full max-w-6xl h-full md:h-[90vh] md:rounded-[3rem] flex overflow-hidden relative shadow-2xl">
        <div id="sidebar" class="w-full md:w-80 flex flex-col border-r border-white/5">
            <div class="p-6 flex justify-between items-center">
                <h1 class="font-black italic text-xl">Glass</h1>
                <button onclick="toggleSet()" class="opacity-40">‚öôÔ∏è</button>
            </div>
            <div id="clist" class="flex-1 overflow-y-auto px-2"></div>
        </div>

        <div id="chat" class="hidden md:flex flex-1 flex-col bg-white/[0.01]">
            <div class="p-4 border-b border-white/5 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="back()" class="md:hidden">‚Üê</button>
                    <img id="apfp" class="w-10 h-10 rounded-full hidden border border-white/10">
                    <h2 id="aname" class="font-bold text-sm">Welcome</h2>
                </div>
                <div id="call-btns" class="hidden flex gap-5 mr-2">
                    <button onclick="startCall('voice')" class="opacity-40 hover:opacity-100">üìû</button>
                    <button onclick="startCall('video')" class="opacity-40 hover:opacity-100">üé•</button>
                </div>
            </div>
            <div id="msgs" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-4 flex gap-2">
                <input id="in" placeholder="Message..." class="flex-1 bg-white/5 p-4 rounded-3xl outline-none" onkeypress="if(event.key==='Enter')send()">
                <button onclick="send()" class="bg-white text-black w-14 h-14 flex items-center justify-center rounded-full">‚ûú</button>
            </div>
        </div>

        <div id="settings" class="hidden absolute inset-0 z-[400] glass flex flex-col p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-10"><h2 class="text-4xl font-black italic">Settings</h2><button onclick="toggleSet()" class="text-2xl">‚úï</button></div>
            <div class="grid grid-cols-2 gap-4">
                <div onclick="setT('river')" class="h-20 rounded-2xl bg-blue-900 cursor-pointer"></div>
                <div onclick="document.getElementById('bgu').click()" class="h-20 rounded-2xl border-2 border-dashed border-white/20 flex items-center justify-center cursor-pointer">+ Photo</div>
            </div>
            <input type="file" id="bgu" class="hidden" accept="image/*" onchange="uploadBG(this)">
            <button onclick="logout()" class="w-full py-4 bg-red-500/10 text-red-500 rounded-2xl font-bold mt-10">LOGOUT</button>
        </div>
    </div>

    <script>
        const socket = io();
        const me = JSON.parse(localStorage.getItem('user'));
        let active = null;

        if(!me) window.location.href = "/";
        socket.emit('login', me);
        socket.emit('get-online-users');

        // --- CORE FUNCTIONS ---
        function addReq(phone) { socket.emit('request-contact', { targetPhone: phone, fromUser: me.user }); alert("Request Sent!"); }
        socket.on('contact-invite', (d) => { if(confirm(d.from+" wants to add you?")) socket.emit('accept-contact', { to: d.from, from: me.user }); });
        socket.on('contact-added', () => location.reload());

        socket.on('load-my-contacts', (c) => render(c, 'FRIENDS'));
        socket.on('online-list', (c) => render(c, 'GLOBAL ONLINE'));

        function render(c, label) {
            const list = document.getElementById('clist');
            const isGlobal = label === 'GLOBAL ONLINE';
            const html = c.map(u => `
                <div onclick="${isGlobal ? `addReq('${u.phone}')` : `openC(${JSON.stringify(u)})`}" class="p-4 bg-white/5 rounded-2xl flex justify-between items-center mb-2 cursor-pointer">
                    <div class="flex items-center gap-3">
                        <img src="${u.pfp}" class="w-10 h-10 rounded-full object-cover">
                        <p class="font-bold text-sm">${u.user}</p>
                    </div>
                    ${isGlobal ? '<span class="text-blue-400 text-[10px]">+ADD</span>' : ''}
                </div>`).join('');
            list.innerHTML += `<p class="text-[9px] opacity-30 mt-4 mb-2 ml-2">${label}</p>` + html;
        }

        function openC(u) {
            active = u;
            document.getElementById('aname').innerText = u.user;
            document.getElementById('apfp').src = u.pfp;
            document.getElementById('apfp').classList.remove('hidden');
            document.getElementById('call-btns').classList.remove('hidden');
            document.getElementById('msgs').innerHTML = "";
            socket.emit('load-history', { from: me.user, to: u.user });
            if(window.innerWidth < 768) { document.getElementById('sidebar').classList.add('hidden'); document.getElementById('chat').classList.remove('hidden'); document.getElementById('chat').classList.add('flex'); }
        }

        // --- CALL LOGIC ---
        function startCall(t) {
            document.getElementById('call-user').innerText = active.user;
            document.getElementById('call-pfp').src = active.pfp;
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('dial').play();
            socket.emit('start-call', { to: active.user, from: me.user, type: t, pfp: me.pfp });
        }
        socket.on('incoming-call', (d) => {
            active = { user: d.from, pfp: d.pfp };
            document.getElementById('call-user').innerText = d.from;
            document.getElementById('call-pfp').src = d.pfp;
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('accept-btn').classList.remove('hidden');
            document.getElementById('ring').play();
        });
        function rejectCall() { 
            document.getElementById('ring').pause(); document.getElementById('dial').pause();
            document.getElementById('call-screen').classList.add('hidden');
            socket.emit('end-call', { to: active.user });
        }
        socket.on('call-ended', () => { document.getElementById('ring').pause(); document.getElementById('dial').pause(); document.getElementById('call-screen').classList.add('hidden'); });

        // --- MESSAGING ---
        function send() {
            const val = document.getElementById('in').value;
            if(val && active) { socket.emit('send-private-msg', { to: active.user, from: me.user, text: val }); document.getElementById('in').value = ""; }
        }
        socket.on('chat-history', (h) => h.forEach(m => disp(m.sender, m.text)));
        socket.on('receive-msg', (d) => { if(active && (d.from === active.user || d.from === me.user)) disp(d.from, d.text); });
        function disp(f, t) {
            const isMe = f === me.user;
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="p-3 px-5 rounded-[1.5rem] text-sm ${isMe ? 'bg-white text-black' : 'bg-white/10'}">${t}</div>`;
            document.getElementById('msgs').appendChild(div);
            document.getElementById('msgs').scrollTop = 9999;
        }

        // --- MISC ---
        function back() { document.getElementById('sidebar').classList.remove('hidden'); document.getElementById('chat').classList.add('hidden'); }
        function toggleSet() { document.getElementById('settings').classList.toggle('hidden'); }
        function setT(t) { document.body.className = t; localStorage.setItem('theme', t); }
        function uploadBG(i) {
            const r = new FileReader();
            r.onload = (e) => { document.body.className = 'custom-bg'; document.body.style.backgroundImage = `url(${e.target.result})`; localStorage.setItem('theme', 'custom-bg'); localStorage.setItem('bg', e.target.result); };
            r.readAsDataURL(i.files[0]);
        }
        function logout() { localStorage.clear(); window.location.href = "/"; }
    </script>
</body>
</html>
