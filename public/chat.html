<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { color: white; height: 100vh; overflow: hidden; background: #000; font-family: sans-serif; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        .mode-btn { transition: all 0.3s ease; }
        .mode-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="flex items-center justify-center md:p-6">

    <div id="mode-gate" class="fixed inset-0 z-[700] bg-black flex items-center justify-center p-6 text-center">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm">
            <h2 class="text-3xl font-black italic mb-6">Glass Pro</h2>
            <button onclick="enter('contacts')" class="w-full py-5 bg-white/5 border border-white/10 rounded-3xl mb-4 font-bold hover:bg-white hover:text-black transition">Contacts Chat</button>
            <button onclick="enter('global')" class="w-full py-5 bg-blue-600/20 border border-blue-500/30 rounded-3xl font-bold hover:bg-blue-600 transition">Global Chat</button>
        </div>
    </div>

    <div class="glass w-full max-w-6xl h-full md:h-[90vh] md:rounded-[3rem] flex overflow-hidden relative shadow-2xl">
        <div id="sidebar" class="w-full md:w-80 flex flex-col border-r border-white/5">
            <div class="p-6 flex justify-between items-center">
                <div>
                    <h1 id="mode-label" class="font-black italic text-xl">Glass</h1>
                    <p id="sub-label" class="text-[8px] opacity-30 tracking-widest uppercase">Contacts</p>
                </div>
                <button onclick="switchMode()" class="mode-btn w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-white/10 text-lg">⇄</button>
            </div>
            <div id="clist" class="flex-1 overflow-y-auto px-2"></div>
        </div>

        <div id="chat" class="hidden md:flex flex-1 flex-col bg-white/[0.01]">
            <div class="p-4 border-b border-white/5 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="back()" class="md:hidden">←</button>
                    <img id="apfp" class="w-10 h-10 rounded-full hidden border border-white/10 object-cover">
                    <h2 id="aname" class="font-bold text-sm">Select a Chat</h2>
                </div>
            </div>
            <div id="msgs" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-4 flex gap-2">
                <input id="in" placeholder="Message..." class="flex-1 bg-white/5 p-4 rounded-3xl outline-none" onkeypress="if(event.key==='Enter')send()">
                <button onclick="send()" class="bg-white text-black w-14 h-14 flex items-center justify-center rounded-full">➜</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const me = JSON.parse(localStorage.getItem('user'));
        let active = null;
        let currentMode = 'contacts';

        if(!me) window.location.href = "/";
        socket.emit('login', me);

        function enter(m) {
            currentMode = m;
            document.getElementById('mode-gate').classList.add('hidden');
            updateUI();
        }

        function switchMode() {
            currentMode = (currentMode === 'contacts') ? 'global' : 'contacts';
            updateUI();
        }

        function updateUI() {
            document.getElementById('sub-label').innerText = currentMode;
            document.getElementById('clist').innerHTML = ""; // Clear list
            if(currentMode === 'global') {
                socket.emit('get-online-users');
            } else {
                socket.emit('login', me); // Reload friends
            }
        }

        // --- RENDER LOGIC ---
        function render(c, label) {
            const list = document.getElementById('clist');
            const isG = currentMode === 'global';
            const html = c.map(u => `
                <div onclick="initiate('${u.user}','${u.phone}',${isG},'${u.pfp}')" class="p-4 bg-white/5 rounded-2xl flex justify-between items-center mb-2 cursor-pointer hover:bg-white/10 transition">
                    <div class="flex items-center gap-3">
                        <img src="${u.pfp}" class="w-10 h-10 rounded-full object-cover">
                        <p class="font-bold text-sm">${u.user}</p>
                    </div>
                    ${isG ? '<span class="text-blue-400 text-[10px] font-bold">+CHAT</span>' : ''}
                </div>`).join('');
            list.innerHTML += `<p class="text-[9px] opacity-30 mt-4 mb-2 ml-2 uppercase tracking-widest">${label}</p>` + html;
        }

        function initiate(name, phone, isG, pfp) {
            if(isG) {
                if(confirm(`Chat with ${name}?`)) socket.emit('request-contact', { targetPhone: phone, fromUser: me.user });
            } else {
                openC({user: name, pfp: pfp});
            }
        }

        socket.on('contact-invite', (d) => { if(confirm(d.from + " wants to chat. Accept?")) socket.emit('accept-contact', { to: d.from, from: me.user }); });
        socket.on('contact-added', () => updateUI());
        socket.on('load-my-contacts', (c) => { if(currentMode === 'contacts') render(c, 'My Friends'); });
        socket.on('online-list', (c) => { if(currentMode === 'global') render(c, 'Online Now'); });

        function openC(u) {
            active = u;
            document.getElementById('aname').innerText = u.user;
            document.getElementById('apfp').src = u.pfp;
            document.getElementById('apfp').classList.remove('hidden');
            document.getElementById('msgs').innerHTML = "";
            socket.emit('load-history', { from: me.user, to: u.user });
            if(window.innerWidth < 768) { document.getElementById('sidebar').classList.add('hidden'); document.getElementById('chat').classList.remove('hidden'); document.getElementById('chat').classList.add('flex'); }
        }

        function send() {
            const v = document.getElementById('in').value;
            if(v && active) { socket.emit('send-private-msg', { to: active.user, from: me.user, text: v }); document.getElementById('in').value = ""; }
        }

        socket.on('receive-msg', (d) => { if(active && (d.from === active.user || d.from === me.user)) disp(d.from, d.text); });
        function disp(f, t) {
            const isMe = f === me.user;
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="p-3 px-5 rounded-[1.5rem] text-sm ${isMe ? 'bg-white text-black' : 'bg-white/10'}">${t}</div>`;
            document.getElementById('msgs').appendChild(div);
            document.getElementById('msgs').scrollTop = 9999;
        }
        function back() { document.getElementById('sidebar').classList.remove('hidden'); document.getElementById('chat').classList.add('hidden'); }
    </script>
</body>
</html>
