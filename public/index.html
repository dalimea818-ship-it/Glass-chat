<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="glass p-10 rounded-[2.5rem] w-full max-w-sm text-center">
        <h1 class="text-3xl font-black italic mb-8">Glass Pro</h1>
        
        <div id="login-form">
            <input id="l-user" placeholder="Username" class="w-full p-4 bg-white/5 rounded-2xl mb-3 outline-none">
            <input id="l-pass" type="password" placeholder="Password" class="w-full p-4 bg-white/5 rounded-2xl mb-6 outline-none">
            <button onclick="login()" class="w-full py-4 bg-white text-black rounded-2xl font-bold">LOGIN</button>
            <p onclick="toggle()" class="mt-6 text-xs opacity-40 cursor-pointer">Create Account</p>
        </div>

        <div id="signup-form" class="hidden">
            <input id="s-user" placeholder="Username" class="w-full p-4 bg-white/5 rounded-2xl mb-3 outline-none">
            <input id="s-phone" placeholder="Phone Number" class="w-full p-4 bg-white/5 rounded-2xl mb-3 outline-none">
            <input id="s-pass" type="password" placeholder="Password" class="w-full p-4 bg-white/5 rounded-2xl mb-6 outline-none">
            <button onclick="signup()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold">SIGN UP</button>
            <p onclick="toggle()" class="mt-6 text-xs opacity-40 cursor-pointer">Back to Login</p>
        </div>
    </div>

    <script>
        function toggle() { document.getElementById('login-form').classList.toggle('hidden'); document.getElementById('signup-form').classList.toggle('hidden'); }
        
        async function signup() {
            const user = document.getElementById('s-user').value;
            const phone = document.getElementById('s-phone').value;
            const pass = document.getElementById('s-pass').value;
            const res = await fetch('/signup', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user, phone, pass, pfp: ""}) });
            if(res.ok) toggle();
        }

        async function login() {
            const user = document.getElementById('l-user').value;
            const pass = document.getElementById('l-pass').value;
            const res = await fetch('/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user, pass}) });
            if(res.ok) {
                localStorage.setItem('user', JSON.stringify(await res.json()));
                window.location.href = "/chat";
            }
        }
    </script>
</body>
</html>
