<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root { --msg-color: #ffffff; }
    @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
    body { 
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); 
      background-size: 400% 400%; animation: river 15s ease infinite, rainbow 20s linear infinite;
      height: 100vh; font-family: sans-serif; color: white; transition: 0.5s;
    }
    @keyframes river { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .msg-mine { background: var(--msg-color) !important; color: black; }
    .hidden { display: none !important; }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="glass w-full max-w-7xl h-[90vh] rounded-[3rem] flex overflow-hidden shadow-2xl">
    
    <div class="w-80 border-r border-white/5 flex flex-col bg-black/20">
      <div class="p-6 border-b border-white/5 flex items-center justify-between">
        <img id="my-pfp" class="w-12 h-12 rounded-full border-2 border-white/20 object-cover">
        <div class="flex gap-4">
          <button onclick="toggleSettings()" class="opacity-50 hover:opacity-100">âš™ï¸</button>
          <button onclick="logout()" class="opacity-50 hover:opacity-100">ğŸšª</button>
        </div>
      </div>
      <div id="contact-list" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
    </div>

    <div class="flex-1 flex flex-col relative">
      <div class="p-6 border-b border-white/5 flex items-center justify-between bg-black/10">
        <div class="flex items-center gap-4">
          <div id="active-pfp-box" class="w-10 h-10 rounded-full bg-white/10 overflow-hidden hidden">
            <img id="active-pfp" class="w-full h-full object-cover">
          </div>
          <h2 id="active-name" class="font-bold">Global Chat</h2>
        </div>
        <div class="flex gap-6 text-xl">
          <button onclick="startCall('voice')" class="hover:scale-110 transition">ğŸ“</button>
          <button onclick="startCall('video')" class="hover:scale-110 transition">ğŸ¥</button>
        </div>
      </div>

      <div id="messages" class="flex-1 overflow-y-auto p-8 space-y-4"></div>

      <div class="p-6 flex gap-4 bg-black/20 items-center">
        <label class="cursor-pointer text-2xl">ğŸ“<input type="file" class="hidden" id="chat-file"></label>
        <input id="msg-input" placeholder="Message..." class="flex-1 bg-white/5 p-4 rounded-2xl outline-none">
        <button onclick="send()" class="bg-white text-black px-10 py-3 rounded-2xl font-black">SEND</button>
      </div>

      <div id="settings-panel" class="hidden absolute inset-0 glass z-50 p-12">
        <button onclick="toggleSettings()" class="mb-8 font-bold text-white">â† CLOSE SETTINGS</button>
        <h2 class="text-4xl font-black mb-10">Customization</h2>
        <div class="space-y-8">
          <div>
            <p class="opacity-50 mb-4">My Message Bubble Color</p>
            <input type="color" value="#ffffff" onchange="document.documentElement.style.setProperty('--msg-color', this.value)" class="w-20 h-10 bg-transparent">
          </div>
          <div>
            <p class="opacity-50 mb-4">Custom Background Wallpaper</p>
            <input type="file" onchange="changeBG(this)" class="text-xs">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const me = JSON.parse(localStorage.getItem('user'));
    if(!me) location.href = '/';

    document.getElementById('my-pfp').src = me.pfp;
    socket.emit('login', me);

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('hidden'); }
    function logout() { localStorage.clear(); location.href = '/'; }
    function changeBG(input) {
      const reader = new FileReader();
      reader.onload = (e) => {
        document.body.style.animation = "none";
        document.body.style.background = `url(${e.target.result}) center/cover no-repeat`;
      };
      reader.readAsDataURL(input.files[0]);
    }

    function startCall(type) {
      alert(`Initiating ${type} call... (Connecting to WebRTC Secure Server)`);
    }

    socket.on('update-online', (list) => {
      const cl = document.getElementById('contact-list');
      cl.innerHTML = list.map(u => u.user === me.user ? '' : `
        <div class="p-4 flex items-center gap-4 hover:bg-white/10 rounded-2xl cursor-pointer">
          <img src="${u.pfp}" class="w-12 h-12 rounded-full object-cover border border-white/20">
          <div><p class="font-bold text-sm">${u.user}</p><p class="text-[9px] opacity-40 uppercase">ID: ${u.vid}</p></div>
          <div class="ml-auto w-2 h-2 bg-green-400 rounded-full"></div>
        </div>
      `).join('');
    });

    function send() {
      const text = document.getElementById('msg-input').value;
      if(text) {
        socket.emit('send-msg', { user: me.user, text, pfp: me.pfp });
        document.getElementById('msg-input').value = "";
      }
    }

    socket.on('receive-msg', (msg) => {
      const div = document.createElement('div');
      const isMe = msg.user === me.user;
      div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
      div.innerHTML = `
        <div class="flex items-end gap-2 ${isMe ? 'flex-row-reverse' : ''}">
          <img src="${msg.pfp}" class="w-6 h-6 rounded-full object-cover">
          <div class="max-w-md p-4 rounded-3xl ${isMe ? 'msg-mine' : 'bg-white/10'}">
            <p class="text-[8px] font-bold opacity-30 mb-1 uppercase">${msg.user}</p>
            ${msg.text}
          </div>
        </div>`;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = 99999;
    });
  </script>
</body>
</html>
